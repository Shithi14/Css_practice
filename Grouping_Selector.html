<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,h2,p{
            background-color: rgb(37, 83, 84);
            color: aliceblue;

        }
    </style>
</head>
<body>
    <h1>All h1, h2 and p elements will have same text color.</h1>
    <h2>Grouping Selector</h2>
    <p>Applies styles to multiple selectors at once.</p>
</body>
</html>
