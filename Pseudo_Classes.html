<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class1 h1:first-child{
            background-color: blue;
        }
        .class1 h1:nth-child(2){
            background-color: aquamarine;
        }
        .class1 h1:last-child{
            background-color: chartreuse;
        }
        .class1 h1::first-letter{
            color: rgb(245, 24, 24);
        }

    </style>
</head>
<body>
    <div class="class1">
    <h1>This is a paragraph1.</h1>
    <h1>This is paragraph2.</h1>
    <h1>This is paragraph3.</h1>
    </div>
</body>
</html>
