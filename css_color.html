<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* REB */
        h1{
            background-color: rgb(200,45,30);
            color:rgb(25, 200, 0)
        }

        /* Hexadecimal */
        h2{
            background-color:#ff44ff;
            color:#0088ff;

        }

        /* HSL ;hue,saturation,lightness*/
        h3{
            background-color: hsl(240,100%,50%);
            color:hsl(16,100%,50%)
        }

    </style>
</head>
<body>
    <h1>Using RGB</h1>
    <h2>Using Hexadecimal</h2>
    <h3>Using HSL</h3>

    
</body>
</html>
